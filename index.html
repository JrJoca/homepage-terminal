<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINGW64</title>
    <link rel="shortcut icon" href="terminal.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container terminal p-4">
        <div class="mt-2">
            <p class="green mb-0">user@local
                <span class="pink">MINGW64</span>
                <span class="yellow">/home/web</span>
            </p>
            <span class="white mt-0">$ date</span>
            <p class="white mt-0" id="datetime"></p>

            <p class="green mb-0">user@local
                <span class="pink">MINGW64</span>
                <span class="yellow">/home/web</span>
            </p>
            <span class="white mt-0">$ ls --homepage</span>
        </div>

        <div class="row mt-2" id="core"></div>

        <div class="mt-2">
            <p class="green mb-0">user@local
                <span class="pink">MINGW64</span>
                <span class="yellow">/home/web</span>
            </p>
            <span class="white mt-0">$ temp</span>
            <p class="white mt-0" id="temperature"></p>
            <p class="green mb-0">user@local
                <span class="pink">MINGW64</span>
                <span class="yellow">/home/web</span>
            </p>
            <span class="white">$</span>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
